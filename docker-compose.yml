services:
  # ---------- Infrastructure ----------

  db:
    container_name: openidb-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: openislamicdb
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    container_name: openidb-qdrant
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    container_name: openidb-elasticsearch
    image: elasticsearch:8.15.0
    restart: unless-stopped
    environment:
      discovery.type: single-node
      # Security disabled for local dev only â€” enable xpack.security in production
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "127.0.0.1:9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    container_name: openidb-neo4j
    image: neo4j:5-community
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:?Set NEO4J_PASSWORD in .env}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- Application ----------

  openidb:
    container_name: openidb-api
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/openislamicdb
      QDRANT_URL: http://qdrant:6333
      ELASTICSEARCH_URL: http://elasticsearch:9200
      NEO4J_URI: bolt://neo4j:7687
      TRUSTED_PROXY: "true"
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  sabeel:
    container_name: sabeel-web
    build:
      context: ../sabeel/web
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      OPENIDB_URL: http://openidb:4000
      SITE_URL: ${SITE_URL:-https://sanad.openislamicdb.com}
    depends_on:
      openidb:
        condition: service_healthy

volumes:
  postgres_data:
  qdrant_data:
  elasticsearch_data:
  neo4j_data:
