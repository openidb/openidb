services:
  # ---------- Infrastructure ----------

  db:
    container_name: openidb-postgres
    image: dhi.io/postgres:18-debian13
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: arabic_texts_library
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/18/data
    deploy:
      resources:
        limits:
          memory: 1g
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    container_name: openidb-qdrant
    image: qdrant/qdrant:v1.16.2
    restart: unless-stopped
    ports:
      - "127.0.0.1:6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    deploy:
      resources:
        limits:
          memory: 2g
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    container_name: openidb-elasticsearch
    image: dhi.io/elasticsearch:9-debian13
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "true"
      xpack.security.http.ssl.enabled: "false"
      xpack.security.transport.ssl.enabled: "false"
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:?Set ELASTIC_PASSWORD in .env}
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "127.0.0.1:9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    deploy:
      resources:
        limits:
          memory: 2g
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/localhost/9200'"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    container_name: openidb-neo4j
    image: dhi.io/neo4j:2025-debian13
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:?Set NEO4J_PASSWORD in .env}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    volumes:
      - neo4j_data:/data
    deploy:
      resources:
        limits:
          memory: 2g
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  rustfs:
    container_name: openidb-rustfs
    image: rustfs/rustfs:latest
    restart: unless-stopped
    environment:
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:-openidb_access}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY:-openidb_secret_change_me}
      RUSTFS_VOLUMES: /data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - rustfs_data:/data
    deploy:
      resources:
        limits:
          memory: 512m
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/localhost/9000' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- Application ----------

  api:
    container_name: openidb-api
    build: .
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:4000:4000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/arabic_texts_library
      QDRANT_URL: http://qdrant:6333
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      NEO4J_URI: bolt://neo4j:7687
      RUSTFS_ENDPOINT: http://rustfs:9000
      TRUSTED_PROXY: "true"
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1g
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"fetch('http://localhost:4000/api/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    container_name: openidb-frontend
    image: oven/bun:1.3.5-debian
    working_dir: /app
    command: ["bash", "-c", "bun install && bun run dev"]
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ../frontend/web:/app
      - frontend_node_modules:/app/node_modules
    environment:
      OPENIDB_URL: http://api:4000
      SITE_URL: ${SITE_URL:-https://openidb.org}
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET:?Set INTERNAL_API_SECRET in .env}
      CSRF_SECRET: ${CSRF_SECRET:?Set CSRF_SECRET in .env}
      HOSTNAME: 0.0.0.0
    deploy:
      resources:
        limits:
          memory: 1g
    depends_on:
      api:
        condition: service_healthy

  voice:
    container_name: openidb-voice
    build:
      context: ../voice
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENIDB_URL: http://api:4000
      NEXT_PUBLIC_OPENIDB_URL: ${SITE_URL:-https://openidb.org}
      PORT: "3001"
      HOSTNAME: "0.0.0.0"
    deploy:
      resources:
        limits:
          memory: 512m
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
    external: true
    name: openidb_postgres_data
  qdrant_data:
    external: true
    name: openidb_qdrant_data
  elasticsearch_data:
    external: true
    name: openidb_elasticsearch_data
  neo4j_data:
    external: true
    name: openidb_neo4j_data
  rustfs_data:
    external: true
    name: openidb_rustfs_data
  frontend_node_modules:
